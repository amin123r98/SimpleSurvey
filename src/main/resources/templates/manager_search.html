<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск опроса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6">
    <h3>Кабинет менеджера</h3>

    <!-- Блок ошибки -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
        Ошибка
    </div>

    <form action="/manager/stats" method="post" class="card p-4">
        <div class="mb-3">
            <label class="form-label">Вставьте ссылку на тест или UUID:</label>
            <input type="text" name="linkOrUuid" class="form-control" placeholder="http://localhost:8080/survey/..." required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Посмотреть результаты</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/home" class="btn btn-link">Вернуться назад</a>
    </div>
</div>
</body>
</html>
