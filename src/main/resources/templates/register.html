<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4 fw-bold text-success">Создать аккаунт</h3>

        <form action="/register" method="post" th:object="${user}">

            <div class="row g-2 mb-3">
                <!-- Имя -->
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="Иван" required>
                        <label for="nameInput">Имя</label>
                    </div>
                </div>
                <!-- Фамилия -->
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" th:field="*{surname}" class="form-control" id="surnameInput" placeholder="Иванов" required>
                        <label for="surnameInput">Фамилия</label>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" th:field="*{email}" class="form-control" id="emailInput" placeholder="name@example.com" required>
                <label for="emailInput">Email адрес</label>
            </div>

            <!-- Пароль -->
            <div class="form-floating mb-4">
                <input type="password" th:field="*{password}" class="form-control" id="passwordInput" placeholder="Password" required>
                <label for="passwordInput">Придумайте пароль</label>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fs-5 fw-semibold shadow-sm">Зарегистрироваться</button>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted">Уже есть аккаунт?</span>
            <a href="/login" class="text-decoration-none fw-bold">Войти</a>
        </div>
    </div>
</div>

</body>
</html>
