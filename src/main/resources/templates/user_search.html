<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пройти опрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6">
    <h3>Вход в опрос</h3>
    <p class="text-muted">Вставьте ссылку, которую вам прислал администратор, или код опроса.</p>

    <!-- Блок ошибки (если опрос не найден) -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
        Ошибка
    </div>

    <form action="/user/search" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label fw-bold">Ссылка или UUID:</label>
            <input type="text" name="linkOrUuid" class="form-control" placeholder="Например: http://localhost:8080/survey/..." required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Начать тест</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/home" class="btn btn-link">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
