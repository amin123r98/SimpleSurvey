<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h1>Привет, <span th:text="${user.name}">Пользователь</span>!</h1>
    <p class="lead">Выберите вашу роль:</p>

    <div class="row justify-content-center mt-4">
        <div class="col-md-3">
            <div class="card p-3 mb-3">
                <h5>Админ</h5>
                <p>Создать новый опрос</p>
                <a href="/admin/create" class="btn btn-primary w-100">Конструктор</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3 mb-3">
                <h5>Менеджер</h5>
                <p>Посмотреть результаты</p>
                <a href="/manager" class="btn btn-success w-100">Статистика</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3 mb-3">
                <h5>Юзер</h5>
                <p>Есть код или ссылка?</p>
                <!-- Кнопка теперь ведет на страницу поиска -->
                <a href="/user/search" class="btn btn-warning w-100">Пройти опрос</a>
            </div>
        </div>
    </div>

    <a href="/logout" class="btn btn-outline-danger mt-5">Выход</a>
</div>
</body>
</html>
