<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Прохождение теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Опрос</h2>
    <form th:action="@{/survey/{uuid}(uuid=${survey.uuid})}" method="post">

        <div th:each="q, stat : ${survey.questions}" class="card mb-3 p-3">
            <h5 th:text="${stat.count} + '. ' + ${q.text}">Вопрос</h5>

            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="'q_' + ${q.id}" value="true" required>
                <label class="form-check-label">Да</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="'q_' + ${q.id}" value="false">
                <label class="form-check-label">Нет</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Отправить ответы</button>
    </form>
</div>
</body>
</html>
