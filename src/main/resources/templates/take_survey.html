<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Прохождение теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Опрос</h2>
    <form th:action="@{/survey/{uuid}(uuid=${survey.uuid})}" method="post">

        <div th:each="q, stat : ${survey.questions}" class="card mb-4 p-4 shadow-sm border-0">
            <h5 class="fw-bold mb-3" th:text="${stat.count} + '. ' + ${q.text}">Вопрос</h5>

            <div class="d-flex gap-4">
                <!-- ДА -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'q_' + ${q.id}" value="YES" id="yes" required>
                    <label class="form-check-label text-success fw-bold">Да</label>
                </div>

                <!-- НЕТ -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'q_' + ${q.id}" value="NO" id="no">
                    <label class="form-check-label text-danger fw-bold">Нет</label>
                </div>

                <!-- НЕ УВЕРЕН -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'q_' + ${q.id}" value="NOT_SURE" id="ns">
                    <label class="form-check-label text-secondary fw-bold">Не уверен</label>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Отправить ответы</button>
        </div>
    </form>
</div>
</body>
</html>
