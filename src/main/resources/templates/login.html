<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <!-- Подключаем Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4 fw-bold text-primary">SimpleSurvey</h3>
        <p class="text-center text-muted mb-4">Войдите, чтобы продолжить</p>

        <!-- Блок сообщения об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Неверный Email или пароль
        </div>

        <!-- Блок сообщения о выходе -->
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            Вы успешно вышли
        </div>

        <form action="/login" method="post">
            <!-- Поле Email с плавающей меткой -->
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                <label for="emailInput">Email адрес</label>
            </div>

            <!-- Поле Пароль с плавающей меткой -->
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password" required>
                <label for="passwordInput">Пароль</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 fw-semibold shadow-sm">Войти</button>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted">Нет аккаунта?</span>
            <a href="/register" class="text-decoration-none fw-bold">Зарегистрироваться</a>
        </div>
    </div>
</div>

</body>
</html>
